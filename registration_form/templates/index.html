<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    
    </style>
</head>
  <body>
    


    <div class="container py-5 my-5">
        
        
        <div class="row py-5 my-5">
            <div class="col-6">
           
                 <form action="" method="post">
                {% csrf_token %}


                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="name">
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" name="ph_no">
</div>



Gender
<div class="form-check">
    <label class="form-check-label" for="flexRadioDefault1">
      Male
    </label>
    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
</div>
<div class="form-check">
    <label class="form-check-label" for="flexRadioDefault2">
        Female
    </label>
    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked>
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Age</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" name="age">
</div>

<select class="form-select" aria-label="Default select example" name="lang">
    <option selected>Language</option>
    <option value="Bengali">Bengali</option>
    <option value="English">English</option>
    <option value="Hindi">Hindi</option>
    <option value="Tamil">Tamil</option>
</select>


<div class="d-flex justify-content-center my-5">
    <button type="submit" class="btn btn-danger">Submit</button>
</form>
</div>

</div>


<div class="col-6">
    
        <img class="rounded-lg-3" src="static/pic1.jpeg" alt="" width="720" height="622">
    </div>
    </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
