<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">

     

        

<div class="register">

            <h2>Register Here</h2>

            <form id="{% url 'register'%}" method="POST">
                {% csrf_token %}

                <label>First Name : </label>

                

                <input type="text" name="fname"

                id="name" placeholder="Enter Your First Name">

                

                <label>Last Name : </label>

                

                <input type="text" name="lname"

                id="name" placeholder="Enter Your Last Name">

                <br><br>

                <label>Your Age : </label>

                

                <input type="number" name="age" id="name" placeholder="How old are you?">

                

                <label>Email : </label>

               

                <input type="email" name="email" id="name" placeholder="Enter your valid email">

                <br><br>

                <label>Gender : </label>

                <br>

                &nbsp;&nbsp;&nbsp;

                <input type="radio" name="gender" id="male">

                &nbsp;

                <span id="male">Male</span>

                &nbsp;&nbsp;&nbsp;&nbsp;

                <input type="radio" name="gender" id="female">

                &nbsp;

                <span id="female">Female</span>

                <br><br>

                <label>Language : </label>

                <br>

                &nbsp;&nbsp;&nbsp;

                <input type="checkbox" name="language" id="english">

                &nbsp;

                <span id="english">english</span>

                &nbsp;&nbsp;&nbsp;&nbsp;

                <input type="checkbox" name="language" id="hindi">

                &nbsp;

                <span id="hindi">hindi</span>

                &nbsp;&nbsp;&nbsp;&nbsp; 

                <input type="checkbox" name="language" id="bengali">

                &nbsp;

                <span id="bengali">bengali</span>

                &nbsp;&nbsp;&nbsp;&nbsp; 

                <input type="checkbox" name="language" id="tamil">

                &nbsp;

                <span id="tamil">tamil</span>

                &nbsp;&nbsp;&nbsp;&nbsp; 

                <input type="checkbox" name="language" id="bengali">

                &nbsp;

                <span id="bengal">bengali</span>

                <br><br>

                <label>Phone Number : </label>

                <br>

                <input type="text" name="phone number" id="name" placeholder="student's phone number">

                <br><br>

                <label>Birth Date : </label>

                <br>

                

                <input type="date" name="birth date" id="month" placeholder="please select">

            

                <br><br>

                <input type="SUBMIT" value="SUBMIT" name="SUBMIT" id="SUBMIT">





            </form>

        </div>

    </body>

</html>
